<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KakaoTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar gallery__status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>00:21</span>
      </div>

        <span>95%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Gallery</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen gallery-screen">
      <div class="gallery-screen__photos">
        <img src="img/gamja-1.jpeg" class="gallery__photo" />
        <img src="img/guma-3.jpeg" class="gallery__photo" />
        <img src="img/gamja-5.jpeg" class="gallery__photo" />
        <img src="img/guma-2.jpeg" class="gallery__photo" />

        <img src="img/guma-1.jpeg" class="gallery__photo" />
        <img src="img/gamja-4.jpeg" class="gallery__photo" />
        <img src="img/guma-4.jpeg" class="gallery__photo" />
        <img src="img/with-1.jpeg" class="gallery__photo" />
        <img src="img/guma-5.jpeg" class="gallery__photo" />
        <img src="img/with-2.jpeg" class="gallery__photo" />
        <img src="img/guma-6.jpeg" class="gallery__photo" />
        <img src="img/gamja-3.jpeg" class="gallery__photo" />
        <img src="img/with-3.jpeg" class="gallery__photo" />
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜­</span>
    </div>
    <div id="gallery-screen__narrow-width">
      <span> Increase the screen width!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</html>
