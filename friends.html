<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend - KakaoTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span> Peach </span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>00:21</span>
      </div>
      <div class="status-bar__column">
        <span>95%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.0-9/119236208_1988684311282826_3060266203683319830_o.jpg?_nc_cat=105&ccb=2&_nc_sid=730e14&_nc_eui2=AeHCkI7pMhDvyvtFVBgOgfJHg72Xnc96GpCDvZedz3oakBaSVjzSeId5h80MlQ85k5kOcW2gkP27lfY6PzNkZpww&_nc_ohc=X7UkBb4cXtUAX83Ls4u&_nc_ht=scontent-ssn1-1.xx&oh=a6fdb306f9c3a95b5d304d922c128b0b&oe=602778C4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Junhwan</h4>
            <!-- TODO:subtitle! <h6 class="user-componet__subtitle">sdadsa</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friend-screen__channel">
        <div class="friend-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.0-9/119236208_1988684311282826_3060266203683319830_o.jpg?_nc_cat=105&ccb=2&_nc_sid=730e14&_nc_eui2=AeHCkI7pMhDvyvtFVBgOgfJHg72Xnc96GpCDvZedz3oakBaSVjzSeId5h80MlQ85k5kOcW2gkP27lfY6PzNkZpww&_nc_ohc=X7UkBb4cXtUAX83Ls4u&_nc_ht=scontent-ssn1-1.xx&oh=a6fdb306f9c3a95b5d304d922c128b0b&oe=602778C4"
              class="user-component__avatar user-component__avatar--xs"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <div class="nav__notification dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
